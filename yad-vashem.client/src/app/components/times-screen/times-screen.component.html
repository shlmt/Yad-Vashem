<div class="timescreen">
    <div class="header">
        <div class="langs">
            <span>english</span> | <span>עברית</span>
        </div>
        <div class="logo"><img src="logo.png"/></div>
        <div class="icons"> 
            <span>home</span> | <span>help</span>
        </div>
    </div>
    <div class="title">
        <h1>wellcome</h1>
        <h3>left {{numOfCards}} cards</h3>
        <p>choose when...</p>
    </div>
    <div class="input">
        <div>num of guests</div>
        <div class="btns">
            <button (click)="dec()">-</button>
            <div class="num">{{num}}</div>
            <button (click)="inc()">+</button>
        </div>
    </div>
    <div class="when">
        <button (click)="chooseTime('morning')" [ngClass]="{'chosen': timeSlice === 'morning'}">morning</button>
        <button (click)="chooseTime('noon')" [ngClass]="{'chosen': timeSlice === 'noon'}">noon</button>
        <button (click)="chooseTime('afternoon')" [ngClass]="{'chosen': timeSlice === 'afternoon'}">afternoon</button>
    </div>
    <div class="time-slots">
        @for (timeSlot of timeSlots; track $index) {
            @if(convertToMinutes(timeSlot.startTime) >= startTime && convertToMinutes(timeSlot.startTime) <= endTime){
                <app-time-slot [timeSlot]="timeSlot" [num]="num"></app-time-slot>
            }
        }
    </div>
    <div class="navigation">
        <button>prev</button>
        <button>next</button>
    </div>
</div>
